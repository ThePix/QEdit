<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    style-src 'unsafe-inline' 'self' https://fonts.googleapis.com https://ajax.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    script-src 'unsafe-eval' 'unsafe-inline' 'self' https://ajax.googleapis.com https://html5shiv.googlecode.com;
    worker-src blob: https://ajax.googleapis.com;
    img-src 'self' data: https://ajax.googleapis.com https://blockly-demo.appspot.com;
    media-src 'self' data: https://blockly-demo.appspot.com;"
  >
  <link id="rsuiteStyle" rel="stylesheet" href="style/rsuite.css">
  <link rel="stylesheet" href="style/qedit.css">
<head>
<body style="overflow: hidden; margin: auto;" >
  <div id="App"></div>
  <hr/>
  <textarea id="textarea" placeholder="//Your code will appear here.  Copy it from here and paste it." style="width:500px;height:50px;margin-left:20%;"></textarea>
  <div id="blocklyDiv" style="height: 600px; width: 800px; margin-left:20%;"></div>
  
  <xml id="toolbox" style="display: none">
      <block type="controls_if"></block>
      <block type="controls_repeat_ext"></block>
      <block type="logic_compare"></block>
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="text"></block>
      <block type="text_print"></block>
      <block type="logic_boolean"></block>
    </xml>
</body>

<script type="text/jsx">
  import React from 'react'
  import ReactDOM from 'react-dom'
  import {AppContainer} from 'react-hot-loader'
  import * as Constants from './constants'
  
  const render = () => {
    const App = require('./app').default
    ReactDOM.render(<AppContainer><App /></AppContainer>, document.getElementById('App'))
  }

  render()
  if (module.hot) {
    module.hot.accept(render)
  }


</script>
</html>
