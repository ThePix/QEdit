<script type="text/jsx">
  import React from 'react'
  import ReactDOM from 'react-dom'
  import {AppContainer} from 'react-hot-loader'
  import * as Constants from './constants'
  const render = () => {
    const App = require('./app').default
    ReactDOM.render(<AppContainer><App /></AppContainer>, document.getElementById('App'))
  }

  render()
  if (module.hot) {
    module.hot.accept(render)
  }

  // Add right-clicking.
  const { remote } = require('electron')
  const { Menu, MenuItem } = remote
  const menu = new Menu()
  menu.append(new MenuItem({ role: 'selectAll' }))
  //menu.append(new MenuItem({ role: 'cut' })) // Cut doesn't work in the textareas in the app.
  //menu.append(new MenuItem({ type: 'separator' }))
  menu.append(new MenuItem({ role: 'copy' }))
  //menu.append(new MenuItem({ type: 'separator' }))
  menu.append(new MenuItem({ role: 'paste' }))
  menu.append(new MenuItem({ type: 'separator' }))
  menu.append(new MenuItem({ role: 'toggleDevTools' }))
  menu.append(new MenuItem({label: 'Object',
  submenu: [
    { label: 'Add location', accelerator: 'CmdOrCtrl+L', click:() => {
      app.questObjects.addObject(Constants.ROOM_TYPE)
    }},
    { label: 'Add item', accelerator: 'CmdOrCtrl+I',click:() => {
      app.questObjects.addObject(Constants.ITEM_TYPE)
    }},
    { label: 'Add stub', click:() => {
      app.questObjects.addObject(Constants.STUB_TYPE)
    }},
    //{ type: 'separator' },
    //{ label: 'Delete object', click:() => {
    //  app.questObjects.questObjects.removeObject()
    //}},
    //{ label: 'Duplicate object', accelerator: 'CmdOrCtrl+D', click:() => {
    //  app.questObjects.questObjects.dupllicateObject()
    //}},
    { type: 'separator' },
    { label: 'Add function', accelerator: 'Alt+CmdOrCtrl+F', click:() => {
      app.questObjects.addObject(Constants.FUNCTION_TYPE)
    }},
    { label: 'Add command', accelerator: 'Alt+CmdOrCtrl+C',click:() => {
      app.questObjects.addObject(Constants.COMMAND_TYPE)
    }},
    { label: 'Add template', accelerator: 'Alt+CmdOrCtrl+T', click:() => {
      app.questObjects.addObject(Constants.TEMPLATE_TYPE)
    }},
  ]}))
  
  window.addEventListener('contextmenu', (e) => {
    e.preventDefault()
    menu.popup({ window: remote.getCurrentWindow() })
  }, false)

  const Blockly = require('../node_modules/blockly/node')
  var workspace = Blockly.inject('blocklyDiv',
    {toolbox: document.getElementById('toolbox')});

    document.getElementById('textarea').value = code;

    //editor.session.doc.$lines = [code]; // This doesn't count as an 'onchange' in the app??? But pressing enter in the textarea makes it pop up in there?
    //console.log(code);
  }
  workspace.addChangeListener(myUpdateFunction);

  // NOTE FROM KV: This app does not have real jQuery (as far as I can tell)
  function getEl(el){
    return window.document.getElementById(el);
  }
</script>
